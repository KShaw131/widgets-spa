<!-- Edit Widget -->
<div class="row" ng-show="editWidget">
  <!-- Widget listing -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">Edit Widget</div>
      <div class="widget-body">
        <form class="form-horizontal" ng-submit="updateWidget(foundWidget)">

          <legend>Editing {{foundWidget.name}}</legend>

          <!-- Name-->
          <div class="controls">
          Name
            <input id="widget-name" name="widget-name" type="text" ng-model="foundWidget.name" class="input-medium">
          </div>

          <!-- Price -->
          <div class="controls">
            <div class="input-prepend">
            Price
              <span class="add-on">$</span>
              <input id="widget-price" name="widget-price" class="input-medium" ng-model="foundWidget.price" type="text">
            </div>
          </div>

          <!-- Color -->
          <div class="controls">
          Color
            <select id="widget-color" name="widget-color" ng-model="foundWidget.color" class="input-large">
              <option>red</option>
              <option>purple</option>
              <option>black</option>
              <option>green</option>
              <option>magenta</option>
              <option>white</option>
              <option>depends on the viewing angle</option>
            </select>
          </div>

          <!-- Melts -->
          <div class="controls">
            Melts
            <input type="checkbox" name="widget-properties" id="widget-properties-0" ng-model="foundWidget.melts" value="melts">
          </div>

          <!-- Inventory -->
          <div class="controls">
            Inventory
            <input id="widget-count" name="widget-count" type="text" ng-model="foundWidget.inventory" class="input-small">
          </div>

          <button type="submit" class="btn btn-info btn-lg">Save</button>
          <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditing()">Cancel</button>

        </form>
      </div><!-- End Widget body -->
    </div><!-- End Widget -->
  </div><!-- End Column -->
</div><!-- End Row -->

<!-- WIDGET DETAILS -->
<div class="row">

  <!-- Widget listing -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">Widget Details
        <div class="pull-right">
          <button class="btn btn-sm btn-info" ng-click="showWidgetEdit()">Edit Widget</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Name</th>
              <th>Color</th>
              <th>Price</th>
              <th>Melts?</th>
              <th>Inventory</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-center">{{foundWidget.id}}</td>
              <td>{{foundWidget.name}}</td>
              <td>{{foundWidget.color}}</td>
              <td>{{foundWidget.price}}</td>
              <td>{{foundWidget.melts}}</td>
              <td>{{foundWidget.inventory}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- End Widgets -->

</div><!-- End Row -->
<!-- END WIDGET DETAILS -->
