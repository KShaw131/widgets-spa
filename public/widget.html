<!-- WIDGETS PAGE -->
<!-- Tables -->
<!-- Create -->
<div class="row" ng-show="createWidget">

  <!-- Widget listing -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-body">
        <form class="form-horizontal" ng-submit="createNewWidget(newWidget)">

          <legend>Create Widget</legend>

          <!-- Name-->
          <div class="controls">
          Name
            <input id="widget-name" name="widget-name" type="text" placeholder="foo-bar" ng-model="newWidget.name" class="input-medium">
          </div>

          <!-- Price -->
          <div class="controls">
            <div class="input-prepend">
            Price
              <span class="add-on">$</span>
              <input id="widget-price" name="widget-price" ng-model="newWidget.price" class="input-medium" placeholder="0.00" type="text">
            </div>
          </div>

          <!-- Color -->
          <div class="controls">
          Color
            <select id="widget-color" name="widget-color" ng-model="newWidget.color" class="input-large">
              <option>red</option>
              <option>purple</option>
              <option>black</option>
              <option>green</option>
              <option>magenta</option>
              <option>white</option>
              <option>depends on the viewing angle</option>
            </select>
          </div>

          <!-- Melts -->
          <div class="controls">
            Melts
            <input type="checkbox" name="widget-properties" id="widget-properties-0" ng-model="newWidget.melts">
          </div>

          <!-- Inventory -->
          <div class="controls">
            Inventory
            <input id="widget-count" name="widget-count" type="text" placeholder="#?" ng-model="newWidget.inventory" class="input-small">
          </div>

          <button type="submit" class="btn btn-info btn-lg">Create</button>
          <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelCreating()">Cancel</button>

        </form>
      </div><!-- End Widget body -->
    </div><!-- End Widget -->
  </div><!-- End Column -->
</div><!-- End Row -->

<div class="row">

  <!-- Widget listing -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">Widgets
        <div class="pull-right">
          <button class="btn btn-sm btn-info" ng-click="showWidgetCreate()">+ Create</button>
        </div>
      </div>
      <div class="table-responsive table-overflow">
        <table class="table table-hover">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Name</th>
              <th>Color</th>
              <th>Price</th>
              <th>Melts?</th>
              <th>Inventory</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="widget in widgets" ng-click="findWidgetDetails(widget.id)">
              <td class="text-center">{{widget.id}}</td>
              <td>{{widget.name}}</td>
              <td>{{widget.color}}</td>
              <td>{{widget.price}}</td>
              <td>{{widget.melts}}</td>
              <td>{{widget.inventory}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- End Widgets -->

</div><!-- End Row -->

<hr>

<!-- END WIDGETS PAGE -->
