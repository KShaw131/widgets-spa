<!-- USERS PAGE -->
<div class="row">

  <!-- Widget listing -->
  <div class="col-lg-12">
    <div class="widget">
      <div class="widget-header">Users
        <div class="pull-right"><input type="text" class="form-control input-sm" ng-model="userPageFilter"></div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th class="text-center">ID</th>
              <th>Name</th>
              <th>Avatar</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in users | filter: userPageFilter" ng-click="findUserDetails(user.id)">
              <td class="text-center">{{user.id}}</td>
              <td>{{user.name}}</td>
              <td><img src="{{user.gravatar}}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div><!-- End Widgets -->

</div><!-- End Row -->
<!-- END USERS PAGE -->
